[[block]]
block = "packages"
package_manager = ["pacman","aur"]
aur_command = "paru -Qua"
interval = 600
format = " $icon $pacman ‚ùò$aur "
format_singular = " $icon $total "
format_up_to_date = ""
[[block.click]]
button = "left"
cmd = "fakeroot paru -Qu --dbpath /tmp/checkup-db-i3statusrs-$USER/ | fuzzel --dmenu"
[[block.click]]
# Updates the block on right click
button = "right"
update = true

[[block.click]]
button = "right"
update = true

[[block]]
block = "pomodoro"
notify_cmd = "notify-send '{msg}'"
blocking_cmd = true
[block.icons_overrides]
pomodoro_started = ""
pomodoro_stopped = ""
pomodoro_paused = ""
pomodoro_break = ""

