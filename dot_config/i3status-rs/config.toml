icons_format = "{icon}"

[theme]
theme = "semi-native"

[theme.overrides]
idle_bg = "#e6e6e6"
idle_fg = "#000000"
good_fg = "#00663f"
good_bg = "#e6e6e6"
warning_fg = "#972500"
warning_bg = "#e6e6e6"
critical_fg = "#7f0000"
critical_bg = "#e6e6e6"
info_fg = "#000000"
info_bg = "#e6e6e6"


[icons]
icons = "material-nf"

